<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Sistema de Votaciones 2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2b2b3c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            font-size: 2rem;
            color: #00ff99;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #b0b0c3;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #3b3b4f;
            color: #fff;
            font-size: 1rem;
        }

        .form-group select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3csvg xmlns%3d%27http%3a//www.w3.org/2000/svg%27 width%3d%2712%27 height%3d%2712%27 viewBox%3d%270 0 12 12%27%3e%3cpath d%3d%27M6 8.5l-4.5-4.5 1.5-1.5 3 3 3-3 1.5 1.5z%27/%3e%3c/svg%3e');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        .form-group input::placeholder {
            color: #b0b0c3;
        }

        .form-group select option {
            background-color: #2b2b3c;
        }

        .toggle-password {
            position: absolute;
            top: 45%;
            right: 15px;
            cursor: pointer;
            color: #b0b0c3;
        }

        .btn-register {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #00ff99;
            color: #1e1e2f;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #00cc7a;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #b0b0c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="registro.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus Apellidos" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
            </div>
            <div class="form-group">
                <label for="confirm_password">Repetir Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite tu contraseña" required>
                <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility('confirm_password')"></i>
            </div>
            <div class="form-group">
                <label for="rol_id">Seleccionar Rol</label>
                <select id="rol_id" name="rol_id" required>
                    <option value="2">Usuario</option>
                    <option value="1">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn-register">Registrar</button>
        </form>
        <div class="footer">
            <p>&copy; 2024 Sistema de Votaciones</p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            var field = document.getElementById(fieldId);
            var icon = field.nextElementSibling;
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                field.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
